{% load static %} {% load humanize %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blog App</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <!-- <link rel="stylesheet" href="{% static 'play/css/main.css' %}" /> -->
  </head>
  <body id="body">
    <header>
      <nav>
        <h1 class="logo">Design<span class="span">X</span></h1>

        <div class="nav_links">
          <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'posts' %}">All Posts</a></li>
            <li><a href="{% url 'register' %}">Sign up</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <section class="main-content">{% block content %} {% endblock %}</section>
    </main>
    <footer>
      <div class="div-inner-wrapper">
        <div></div>
      </div>
    </footer>
  </body>
</html>
