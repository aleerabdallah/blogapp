{% load static %} {% load humanize %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog App</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body id="body">
    <header>
      <nav>
        <h1 class="logo">Design<span class="span">X</span></h1>

        <img src="{% static 'play/images/menu.png' %}" alt="" id="openMenu" />
        <div class="nav_links" id="nav_links">
          <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'posts' %}">All Posts</a></li>
            <li><a href="{% url 'register' %}">Sign up</a></li>
          </ul>
          <img
            src="{% static 'play/images/close.png' %}"
            alt=""
            id="closeMenu"
          />
        </div>
      </nav>
    </header>
    <main>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <section class="main-content">{% block content %} {% endblock %}</section>
      <script
        type="module"
        src="{% static 'play/JavaScript/script.js'%}"
      ></script>
    </main>
    <footer id="footer">
      <div class="footer_content">
        <h1 class="title">Design<span>X</span></h1>
      </div>
      <div class="footer_content">
        <h2>Info</h2>
        <a href="">Home</a>
        <a href="">All Posts</a>
        <a href="">Home</a>
        <a href="">About Us</a>
      </div>
      <div class="footer_content">
        <h2 class="follow">follow us for more</h2>
        <div class="icon_container">
          <div class="footer_icon_wripper"></div>
          <div class="footer_icon_wripper"></div>
          <div class="footer_icon_wripper"></div>
          <div class="footer_icon_wripper"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
