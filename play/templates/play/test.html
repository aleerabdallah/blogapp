
{% extends 'base.html' %}
{% load static %}
<!-- {{form.media}} -->
{% block content %}
	<form method="post">
		{% csrf_token %}

		{{form.non_field_errors}}
		{% for field in form %}
			<div class="fieldWrapper">
				<label>{{field.label}}</label>
				<div>
					<div>{{field}}</div>
					<div style="font-size: 14px; margin-bottom: .8rem;">{{field.errors}}</div>
				</div>
			</div>
		{% endfor %} 
		<input type="submit" value="Submit">
	</form>

{% endblock content %}
