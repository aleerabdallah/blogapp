{% extends 'base.html' %}
{% block content %}
	
    <form method="post" action="" style="width: 400px; margin: auto; margin-top: 2em; background-color: rgb(15, 165, 15); display: flex; flex-direction: column;">
    	{% csrf_token %}
       <p style="text-align: center;">Are you sure you want to delete "{{task}}"?</p>
       <div style="display: flex; padding: 1em;">
         <div style="flex-grow: 1; text-align: center;"><a href="{{request.META.HTTP_REFERER}}" style="text-decoration: none; background-color: white; padding: .5rem; display: inline-block">Go back</a></div>
         <div style="flex-grow: 1; text-align: center; display: inline-block; "><input type="submit" value="Confirm" style="display: inline-block; padding: .5rem;"></div>
        </div>
  </form>

{% endblock content %}
