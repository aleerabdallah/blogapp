{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}

  <article class="post">
  	<div class="image-wrapper">
  		<img src="{% static 'play/images/moon.jpg' %}">
  	</div>
  	<h1>{{post.title}}</h1>
  	<div>
  		<p>{{post.body|linebreaks}}</p>
  	</div>
  </article>
  <div>
  	<form method="post" action="">
  		<h3>Add comment</h3>
  		{% csrf_token %}
  		{{form}}
  		<input type="submit" value="Post Comment">
  	</form>
  </div>

  {% for c in comments %}
  <div class="comment">
    <div class="author">
      <h3>{{c.name}}</h3>
    </div>
    <div class="content">
      <div class="timestamp">{{c.created_on|naturalday}}</div>
      <div>
      {{c.body}}
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
